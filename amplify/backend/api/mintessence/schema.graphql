type Submission @model @auth(rules: [{allow: public, operations: [read]}, {allow: owner}]) {
  id: ID!
  showcaseID: ID! @index(name: "byShowcase")
  photo: AWSURL
  uploadedDate: AWSDateTime
}

type Showcase @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  Submissions: [Submission] @hasMany(indexName: "byShowcase", fields: ["id"])
  artistName: String
  endDate: AWSDate
  photo: AWSURL
}
 